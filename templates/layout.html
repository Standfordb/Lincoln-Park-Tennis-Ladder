<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LP Tennis Ladder</title>
        <meta name="description" content="Lincoln Park Tennis Ladder. A community run competitive ladder system.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href={{ url_for("static", filename="styles.css") }}>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src={{ url_for("static", filename="scripts.js") }}></script>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Error:</strong> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <header class="sticky-top">
            <div class="container">
                <div class="row align-items-center justify-content-between" id="header-row">
                    <div class="col-auto justify-self-start">
                        <a href="/" id="logo" alt="Logo">
                            <h2>Lincoln Park Tennis Ladder</h2>
                        </a>
                    </div>
            
                    {% block header %}

                    {% endblock %}
                </div>
            </div> 
        </header>
        <main>
            {% block main %}

            {% endblock %}
            <div class="p-5"></div>
        </main>
        <footer class="fixed-bottom">
            <address>Benjamin Standford 2023Â©</address>
        </footer>
    </body>
</html>
